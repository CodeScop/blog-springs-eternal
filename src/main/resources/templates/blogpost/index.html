<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/styling :: head-style">
	<title>Blog Site</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar" ></div>

	<div class="container">
		<h1>Welcome to Our Blog Post Site!</h1>
		<h3>Check out our blogs!</h3>
		
		<div class="row">
			<div th:each="blog:${blogPosts}">
			
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<p th:text="${blog.title}"/>
						</div>
						<div class="panel-body">
							<p th:text="${blog.author}"/>
							<p th:text="${blog.blogEntry}" />
						</div>
						<div class="panel-footer">
							<a th:href="@{'/blog_posts/edit/{id}'(id=${blog.getId()})}" class= "btn btn-primary btn-block">Edit Blog Post</a>
							
							<!-- Link to Update -->
							<!-- Link to Show -->
							<form action="#" th:action="@{'/blog_posts/{id}'(id=${blog.getId()})}" th:method="delete" class="form-horizontal">
								<button type="submit" class="btn btn-danger btn-block " th:text="Delete">Delete</button>
							</form>
						</div>
					</div>
				</div>
				
			</div>
		</div>
			
	</div>
	
	<div th:replace="fragments/styling :: body-links" ></div>
</body>
</html>
